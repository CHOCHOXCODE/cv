<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.11/css/unicons.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Xubayer's CV</title>
</head>
<body>

    <!-- start navbar --------------------- -->
    <nav>
        <div class="container inner">
            <div class="logo">
                <i class="uil uil-cell"></i>
                Xubayer's CV
            </div>
            <div>
                <button>
                    <i class="uil uil-print"></i>
                    Print
                </button>
            </div>
        </div>
    </nav>
    <!-- end navbar------------------------- -->

    <!-- start profile---------------------------- -->
    <main class="container">
        <section class="profile">
            <div class="left">
                <div class="avatar_block">
                    <img src="./images/user.jpg" alt="">
                    <span>
                        <i class="uil uil-comment-dots"></i>
                    </span>
                </div>
                <div>
                    <h2>Xubayer Mahmud</h2>
                    <p class="cd-headline loading-bar">
                        <span class="cd-words-wrapper">
                            <b class="is-visible">FullStack Web Developer</b>
                            <b>Web Design </b>
                            <b>Backend Development </b>
                            <b>Database Management Services</b>
                            <b>Web Security</b>
                        </span>
                    </p>
                </div>
            </div>
            <div class="right">
                <ul class="contact">
                    <li>
                        <i class="uil uil-phone-volume"></i>
                        <strong>Phone : </strong> +8801617844555
                    </li>
                    <li>
                        <i class="uil uil-envelope"></i>
                        <strong>Email : </strong> xubayer.chocho@gmail.com
                    </li>
                    <ul class="socials">
                        <li>
                            <a href="#">
                                <i class="uil uil-github"> </i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-linkedin"> </i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-facebook"> </i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-instagram"> </i>
                            </a>
                        </li>
                    </ul>
                </ul class="contact">
            </div>
        </section>
    </main class="container">



    <script src="./js/app.js"></script>
</body>
</html>
